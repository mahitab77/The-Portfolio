<div class="container">
  <div class="row">
    <div class="col-12 col-md-12 col-sm-12">
      <h2 class="text-center text-white">{{ 'ABOUT_ME_TITLE' | translate }}</h2>
    </div>
  </div>
  <div class="row">
    <div id="highlight-div" class="col-12">
      <p class="p-2"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-12 col-sm-12">
      <div class="highlight-paragraph">
        <span class="line px-5 pb-2" *ngFor="let line of lines; let i = index" [class.highlight]="currentLine === i">
          {{ line }}
        </span>
      </div>
    </div>
  </div>
</div>
