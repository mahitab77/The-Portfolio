<h2 class="w-100 text-center text-white mb-2">{{ 'CONTACT_ME_TITLE' | translate }}</h2>
<div class="contact-form text-white">
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">{{ 'NAME_LABEL' | translate }}</label>
      <input type="text" id="name" ngModel name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">{{ 'EMAIL_LABEL' | translate }}</label>
      <input type="email" id="email" ngModel name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="message">{{ 'MESSAGE_LABEL' | translate }}</label>
      <textarea id="message" ngModel name="message" rows="4" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{ 'SEND_BUTTON' | translate }}</button>
  </form>
</div>
